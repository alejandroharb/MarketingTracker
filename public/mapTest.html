<!DOCTYPE html>
<html>
<head>
	<title>maps</title>
	 <script src="https://use.fontawesome.com/7fa3cf30ae.js"></script>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!--Materialize Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>My Google Maps Demo</h3>
                    <div id="map"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <ul class="collapsible" data-collapsible="accordion">
                        <li>
                            <div id="checkInBtn" class="collapsible-header center-align">Check In</div>
                            <div id="checkinDiv" class="collapsible-body">
                                <!--preloader-->
                                <div id="checkInPreloader" class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                                <!--preloader end-->
                                <div class="col s12">
                                    <select id="checkinSelect"></select>
                                </div>
                                <form action="#">
                                    <p>
                                    <input name="group1" type="radio" id="test1" />
                                    <label for="test1">Private Practice (Law, Dentist, Doctor)</label>
                                    </p>
                                    <p>
                                    <input name="group1" type="radio" id="test2" />
                                    <label for="test2">Restaurant</label>
                                    </p>
                                    <p>
                                    <input name="group1" type="radio" id="test3"  />
                                    <label for="test3">Cafe</label>
                                    </p>
                                    <p>
                                    <input name="group1" type="radio" id="test4" />
                                    <label for="test4">Grocery Store</label>
                                    </p>
                                </form>
                                <a id="checkInSubmit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    
                </div>
            </div>
        </div>
    </main>

    <div>

    </div>



    <script type="text/javascript" src="assets/js/googleApi.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj7XdOzV55JxV5BBEVg0EZbTXv-Aw3ktk&libraries=visualization&callback=initMap">
    </script>
    <script type="text/javascript" src="assets/js/checkin.js"></script>
</body>
</html>
